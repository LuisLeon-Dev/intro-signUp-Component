<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <section class="section__info">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>

      <section class="form-section">
        <button class="btn btn_freeTrial">
          <span> Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <form id="signUpForm">
          <input
            type="text"
            id="firstName"
            placeholder="First Name"
            oninput="clearWarning (this, nameAlert)"
          />
          <p class="alert-message" id="nameAlert"></p>

          <input
            type="text"
            id="lastName"
            placeholder="Last Name"
            oninput="clearWarning (this, lastNameAlert)"
          />
          <p class="alert-message" id="lastNameAlert"></p>

          <input
            type="email"
            id="email"
            placeholder="Email Address"
            oninput="clearWarning (this, emailAlert)"
          />
          <p class="alert-message" id="emailAlert"></p>

          <input
            type="password"
            id="password"
            placeholder="Password"
            oninput="clearWarning (this, passwordAlert)"
          />
          <p class="alert-message" id="passwordAlert"></p>

          <button
            class="btn btn_claim"
            type="button"
            onclick="{validateForm()}"
          >
            Claim your free trial
          </button>
          <p class="terms_and_conditions_p">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/LuisLeon-Dev" target="_blank">Luis</a>.
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
